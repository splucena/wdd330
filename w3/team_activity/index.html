<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="../index.html">&lt;&lt; Go Back</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <div class="team-activity-container">
                <label for="inputBox">Enter space separated numbers:</label>
                <input type="text" id="inputBox">
                <p>Select array function</p>
                <ul>
                    <li><input type="radio" id="sort_asc" name="arrayFunction" value="sort_asc">
                        <label for="sort_asc">Sort ascending</label></li>
                    <li><input type="radio" id="sort_desc" name="arrayFunction" value="sort_desc">
                        <label for="sort_desc">Sort descending</label></li>
                    <li><input type="radio" id="reduce" name="arrayFunction" value="reduce">
                        <label for="reduce">Reduce</label></li>
                    <li><input type="radio" id="map" name="arrayFunction" value="map">
                        <label for="">Map multiply each element by 2</label></li>
                    <li><input type="radio" id="filter_even" name="arrayFunction" value="filter_even">
                        <label for="filter_even">Filter even numbers</label></li>
                    <li><input type="radio" id="filter_odd" name="arrayFunction" value="filter_odd">
                        <label for="filter_odd">Filter odd numbers</label></li>
                </ul>
                <input type="submit" id="submit" name="submit" value="Submit">
                <div id="output"></div>
            </div>
        </section>
    </main>
    <script src="array_functions.js"></script>
</body>

</html>
