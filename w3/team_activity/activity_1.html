    <script>
      // ## Array Cardio Day 2

      const people = [
        {
          name: 'Wes',
          year: 1988
        }, {
          name: 'Kait',
          year: 1986
        }, {
          name: 'Irv',
          year: 1970
        }, {
          name: 'Lux',
          year: 2015
        }
      ];

      const comments = [
        {
          text: 'Love this!',
          id: 523423
        }, {
          text: 'Super good',
          id: 823423
        }, {
          text: 'You are the best',
          id: 2039842
        }, {
          text: 'Ramen is my fav food ever',
          id: 123523
        }, {
          text: 'Nice Nice Nice!',
          id: 542328
        }
      ];

      let currentYear = new Date().getFullYear();
      // Some and Every Checks
      // Array.prototype.some()  is at least one person 19 or older?
      // Stops when condition is met, otherwise loops to the end then
      // returns false
      let peopleSome = people.some((item) => {
        let age = currentYear - item.year;
        return age >= 19;

      })
      console.log(peopleSome); // returns true; logs 32

      // Array.prototype.every()  is everyone 19 or older?
      let peopleEvery = people.every((item) => {
        let age = currentYear - item.year;
        return age >= 19;
      })
      console.log(peopleEvery);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      let commentsFind = comments.find((item) => {
        let id = item.id;
        return id === 823423;
      })
      console.log(commentsFind);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      let commentsFindIndex = comments.findIndex((item) => {
        let id = 823423;
        return item.id === id;
      })
      console.log(commentsFindIndex);
    </script>
